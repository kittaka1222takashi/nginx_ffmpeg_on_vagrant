<!DOCTYPE html>
<html lang="en" class="">
<head>
  <!-- flow player -->
  <link rel="stylesheet" href="//releases.flowplayer.org/6.0.5/skin/minimalist.css">
  <script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="//releases.flowplayer.org/6.0.5/flowplayer.min.js"></script>
  <!-- load the Flowplayer hlsjs engine, including hls.js -->
  <script src="//releases.flowplayer.org/hlsjs/flowplayer.hlsjs.min.js"></script>
  <!-- optional: the quality selector plugin for quality selection when hlsjs is not supported -->
  <script src="//releases.flowplayer.org/quality-selector/flowplayer.quality-selector.min.js"></script>
</head>
<body>
  <div>
    <h2>RTMP</h2>
    <div id="rtmp_player_flv"></div>
  </div>
  <div>
    <h2>HTTP Live Streaming</h2>
    <div id="hls_player"></div>
<!--     <div class="flowplayer fixed-controls" data-ratio="0.5625" data-live="true" data-title="Live stream">
      <video>
        <source type="application/x-mpegurl" src="hls/mdst.m3u8">
      </video>
    </div>
 -->  </div>
  <p id="vinfo" class="info">&nbsp;</p>

  <script type="text/javascript">
    flowplayer(function (api) {
      api.on("load", function (e, api, video) {
        $("#vinfo").text(api.engine.engineName + " engine playing " + video.type);
      });
    });
    var rtmp_player_flv = document.getElementById("rtmp_player_flv");
    flowplayer(rtmp_player_flv, {
      autoplay : true,
      clip: {
        sources: [
          {
            type: "video/flash",
            // rtmpt : false,
            src:  "rtmp://192.168.0.25:1935/live/mdst"
          },
        ]
      }
      // rtmp: {

      // },
      // swf : "",
    });
    var hls_player = document.getElementById("hls_player");
    flowplayer(hls_player,{
      autoplay : true,
      live : true,
      clip: {
        sources: [
          {
            type: "application/x-mpegurl",
            src:  "http://192.168.0.25:8888/hls/mdst.m3u8",
            // src:  "http://wms.shared.streamshow.it/carinatv/carinatv/playlist.m3u8"
          },
        ]
        // flashls : {

        // }
      },
      // swfHls : ""
    });
  </script>
</body>
</html>
